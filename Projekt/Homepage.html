<!DOCTYPE html>
<html lang="de">
	<head>
		<meta charset= "UTF-8">
		<link rel="stylesheet" type="text/css" href="Homepage.css">
		<meta name="author" content="2. Gruppe">
		<meta name="date" content="24.09.2025">
		<meta name="viewport" content="width=device-width, initial-scale=1.0">
		<meta name="description" content="Event-Planer für Musik-Veranstaltungen">
		<title>Event-Planer</title>
	</head>

    <body>
        <Header><h1>🎉 Event Planer</h1></Header>

		<section>
			<div class="eventBox">
			<h2>Neues Event erstellen</h2>

			<form id="createEvent" autocomplete="on">
				<input type="text" name="title" id="name" title="Titel" size="50" maxlength="50" placeholder="Titel">
				<input type="date" name="date" id="date" title="Datum" size="50" required>				
				<textarea name="description" title="Beschreibung" id="description" cols="100" rows="6" placeholder="Beschreibung"></textarea>
				<input type="submit" onclick="pressed(event)" value="Hinzufügen">
			</form>
		</div> 
		</section>
		<section id="Lischte">
			<p>Sortieren nach:
				<select id="Sortierung" onchange="listenSortierung()">
					<option value="dateAsc">Datum aufsteigend</option>
					<option value="dateDesc">Datum absteigend</option>
					<option value="titleAsc">Titel A-Z</option>
					<option value="titleDesc">Titel Z-A</option> 
					</select>
					<input type ="text" id="Suchfeld" onkeyup="suche()" placeholder="Suche nach Titel...">
			</p>
			<ul id="eventList"></ul>
		</section>
        <script src="Skript.js"></script>
    </body>
<footer>
	<p>&#169 2025 Event Planer</p>
</footer>
</html>
